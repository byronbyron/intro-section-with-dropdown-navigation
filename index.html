<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <meta name="description" content="Intro section with dropdown navigation">

  <link rel="stylesheet" href="./css/app.css">
  <script defer src="https://unpkg.com/alpinejs@3.9.6/dist/cdn.min.js"></script>
</head>
<body>

  <header x-data="{ open: false }">
    <nav>
      <div class="flex p-4">
        <a href="#" class="inline-block mt-2 mr-auto">
          <img src="./images/logo.svg" alt="Snap">
        </a>

        <button class="w-12 h-12 flex items-center justify-center absolute top-2 right-2 z-30" x-on:click="open = ! open">
          <span class="sr-only">Open menu</span><svg :class="open ? 'hidden' : ''" width="32" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd"><path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z"/></g></svg><svg :class="open ? '' : 'hidden'" width="26" height="26" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd"><path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z"/><path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z"/></g></svg>
        </button>
      </div>

      <div class="fixed top-0 bottom-0 z-20 w-full bg-zinc-50 pt-16 px-6 text-[1.0625rem] transition" :class="open ? 'translate-x-[36%]' : 'translate-x-full'">
        <ul class="mt-1.5">
          <li><a href="#" class="block py-2 text-zinc-500">Features</a></li>
          <li><a href="#" class="block py-2 text-zinc-500">Company</a></li>
          <li><a href="#" class="block py-2 text-zinc-500">Careers</a></li>
          <li><a href="#" class="block py-2 text-zinc-500">About</a></li>
        </ul>

        <div>
          <a href="#" class="inline-block py-2 mr-3 text-zinc-500">Login</a>
          <a href="#" class="inline-block py-2 text-zinc-500">Register</a>
        </div>
      </div>
    </nav>
    <div class="fixed inset-0 z-10 bg-black transition" :class="open ? 'visible opacity-70' : 'invisible opacity-0'" x-on:click="open = false"></div>
  </header>

  <main class="max-w-screen-xl">
    Make remote work

    Get your team in sync, no matter your location. Streamline processes, 
    create team rituals, and watch productivity soar.

    Learn more
  </main>
  
  <footer class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by <a href="https://twitter.com/bwalkermills" target="_blank" rel="noopener noreferrer">Byron</a>.
  </footer>
</body>
</html>
